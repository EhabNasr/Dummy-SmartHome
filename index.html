<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPIO</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="Control.js"></script>


</head>
<body>
<div class="container-fluid">
        <br>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-default btn-block btn-lg" id="on-off" onclick="lightsToggle()">
                        <div class="row">
                            <div class="col-xs-12">
                                <img src="css/file-light-bulb-yellow-icon-svg-2.png" class="on" width="128" height="128" id=lights>
                                <br>
                                <br>
                                <p style="font-size:150%; font-family:sans-serif;"> <b>LightsToggle</b></p>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-default btn-block btn-lg" onclick="lockDoor()">
                        <div class="row">
                            <div class="col-xs-12">
                                <img src="css/lock-icon--12.png" width="128" height="128">
                                <br>
                                <br>
                                <p style="font-size:150%; font-family:sans-serif;"> <b>LockToggle</b></p>
                            </div>
                        </div>
                    </button>
                </div>
            <br>
        </div>

</div>
</body>
</html>
